<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca</title>
  <link rel="icon" type="image/png" href="../img/logo.png">

  <!-- Estilos -->
  <link rel="stylesheet" href="../html/css/colors.css">
  <link rel="stylesheet" href="../html/css/biblioteca.css">
</head>
<body>

  <!-- üîπ Navbar principal -->
  <nav class="navbar">
    <div class="logo">I.E. 81007 - MODELO</div>
    <ul class="nav-links">
      <li><a href="../html/dashboard.html">Inicio</a></li>
      <li><a href="../html/comunicados.html">Comunicados</a></li>
      <li><a href="../html/recursos.html">Recursos</a></li>
      <li><a href="../html/perfil.html">Perfil</a></li>
    </ul>
  </nav>

  <!-- üîπ Contenido principal -->
  <main class="contenido">

    <!-- T√≠tulo -->
    <div class="contenedor-titulo">
      <h1 class="titulo-biblioteca">
        <img src="../html/img/logo.png" alt="Logo" class="logo">
        Biblioteca
      </h1>
    </div>

    <!-- Bot√≥n agregar libro (solo visible para admin) -->
    <div id="accionesAdmin" style="text-align: right; margin-bottom: 20px;">
      <button class="btn-accion oculto" id="btnAgregarLibro">‚ûï Agregar Libro</button>
    </div>

    <!-- Buscador -->
    <div class="buscador">
      <input type="text" id="busqueda" placeholder="Buscar por t√≠tulo, autor o estado...">
    </div>

    <!-- Grid de libros -->
    <div id="biblioteca" class="grid-biblioteca"></div>

    <!-- Historial -->
    <div class="historial">
      <h3>üìú Historial de Pr√©stamos</h3>
      <div id="historial"></div>
    </div>
  </main>

  <!-- üîπ Modal: Informaci√≥n de libro -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="cerrarModal" class="cerrar">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- üîπ Modal: Agregar libro -->
  <div id="modalAgregar" class="modal">
    <div class="modal-content">
      <span id="cerrarAgregar" class="cerrar">&times;</span>
      <h2>üìò Agregar Nuevo Libro</h2>
      <div class="form-prestamo">
        <input type="text" id="nuevoTitulo" placeholder="T√≠tulo">
        <input type="text" id="nuevoAutor" placeholder="Autor">
        <input type="text" id="nuevoGenero" placeholder="G√©nero / Materia">
        <button class="btn-accion" id="confirmarAgregar">Agregar</button>
      </div>
    </div>
  </div>

  <!-- üîπ Modal: Editar libro -->
  <div id="modalEditar" class="modal">
    <div class="modal-content">
      <span id="cerrarEditar" class="cerrar">&times;</span>
      <h2>‚úèÔ∏è Editar Libro</h2>
      <div class="form-prestamo">
        <input type="text" id="editarTitulo" placeholder="T√≠tulo">
        <input type="text" id="editarAutor" placeholder="Autor">
        <input type="text" id="editarGenero" placeholder="G√©nero / Materia">
        <button class="btn-accion" id="confirmarEditar">Guardar Cambios</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script type="module" src="../html/js/biblioteca.js"></script>
</body>
</html>
