<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>
  <link rel="icon" type="image/png" href="img/logo.png">

  <!-- Tus estilos -->
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/perfil.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Perfil</div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Inicio</a></li>
    </ul>
    <button id="btnCerrar">Cerrar sesión</button>
  </nav>

  <!-- Contenido principal -->
  <main>
    <h1 id="titulo-pantalla"></h1>
    <div id="contenido"></div>
  </main>

  <!-- Modal editar profesor -->
  <div id="modal-profesor" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-titulo">
      <h2 id="modal-titulo">Editar Profesor</h2>

      <label>Nombre:
        <input type="text" id="nombre-input" />
      </label>

      <label>Correo:
        <input type="email" id="correo-input" />
      </label>

      <label>Grado/Salón:
        <input type="text" id="grado-input" />
      </label>

      <label>Nivel:
        <input type="text" id="nivel-input" />
      </label>

      <div class="modal-actions">
        <button id="guardar-btn">Guardar</button>
        <button id="cancelar-btn">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Script principal (módulo) -->
  <script type="module" src="js/perfil.js"></script>
</body>
</html>
