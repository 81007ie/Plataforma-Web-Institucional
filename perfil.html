<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>
  <link rel="icon" type="image/png" href="img/logo.png">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/perfil.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <!-- ==============================
       NAVBAR
  =============================== -->
  <nav class="navbar">
    <div class="logo">Perfil</div>

    <ul class="nav-links">
      <li><a href="dashboard.html">Inicio</a></li>
    </ul>

    <button id="btnCerrar">Cerrar sesión</button>
  </nav>

  <!-- ==============================
       CONTENIDO
  =============================== -->
  <main>
    <h1 id="titulo-pantalla"></h1>
    <div id="contenido"></div>
  </main>

  <!-- ==============================
       MODAL EDITAR USUARIO
  =============================== -->
  <div id="modal-usuario" class="modal" aria-hidden="true">
    <div class="modal-content">

      <h2>Editar Usuario</h2>

      <label>Nombre:</label>
      <input id="nombre-input" type="text" />

      <label>Correo:</label>
      <input id="correo-input" type="email" />

      <label>Grado:</label>
      <input id="grado-input" type="text" />

      <label>Nivel:</label>
      <input id="nivel-input" type="text" />

      <!-- Botones correctos según tu JS -->
      <div class="modal-actions">
        <button id="cancelar-btn" class="delete">Cancelar</button>
        <button id="guardar-btn" class="edit">Guardar</button>
      </div>

    </div>
  </div>

  <!-- ==============================
       SCRIPT PRINCIPAL
  =============================== -->
  <script type="module" src="js/perfil.js"></script>

</body>
</html>
