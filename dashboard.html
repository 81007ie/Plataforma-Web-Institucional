  <script>
    // ====== Calendario dinÃ¡mico ======
    const monthYear = document.getElementById("month-year");
    const calendarGrid = document.getElementById("calendar-grid");

    const fecha = new Date();
    const mes = fecha.toLocaleString("es-ES", { month: "long" });
    const aÃ±o = fecha.getFullYear();

    monthYear.textContent = `${mes.toUpperCase()} ${aÃ±o}`;

    // Obtener el primer dÃ­a y los dÃ­as del mes
    const primerDia = new Date(aÃ±o, fecha.getMonth(), 1).getDay();
    const diasEnMes = new Date(aÃ±o, fecha.getMonth() + 1, 0).getDate();

    // Encabezados de semana
    const diasSemana = ["L", "M", "X", "J", "V", "S", "D"];
    diasSemana.forEach(d => {
      const div = document.createElement("div");
      div.classList.add("day-name");
      div.textContent = d;
      calendarGrid.appendChild(div);
    });

    // Espacios en blanco antes del primer dÃ­a
    for (let i = 1; i < (primerDia === 0 ? 7 : primerDia); i++) {
      const empty = document.createElement("div");
      empty.classList.add("empty");
      calendarGrid.appendChild(empty);
    }

    // DÃ­as del mes
    for (let d = 1; d <= diasEnMes; d++) {
      const day = document.createElement("div");
      day.classList.add("day");
      day.textContent = d;

      // Resaltar hoy
      if (d === fecha.getDate()) {
        day.classList.add("today");
      }

      calendarGrid.appendChild(day);
    }

  </script>
